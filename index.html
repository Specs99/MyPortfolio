<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mustafa's Portfolio</title>
  <meta name="google-site-verification" content="emyxLG70VzqdTokHXx1RINoAukF9hYssyjXBkZUUer8" />
  <link rel="icon" type="image/png" href="/images/character-specs.png" />
  <script>
    // Apply saved theme instantly to prevent flash
    (function () {
      var theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
